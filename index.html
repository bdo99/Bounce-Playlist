<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>The Bounce Playlist</title>
</head>
<body>
  <div class="grid">
    <div class="project-info">
      <b>Bounce Playlist Project</b> <br />
      <span>Project P (Playlist)</span> <br />
      <span>:bounceJam:</span>
    </div>

    <div class="my-info">
      <b>Brian Do</b> <br />
      <span>Mentor: Henry-Senpai</span> <br />
      <span>Web Dev Project</span>
    </div>

    <div class="project-content">
      <div>
        <iframe class="spotify" src="https://open.spotify.com/embed/playlist/0kusChdgJQxnReE6Gnn2HR" 
        width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>

      <div>
        <p>Please enter your song here and the artist's name!</p>
        <input class="text-field" type="text" id="song" name="song" placeholder="Ex: Wedding Dress Taeyang">
      </div>

      <div>
        <button class="button" type="button" onclick="confirmButton()">Confirm</button>
        <button class="button" type="button" onclick="clearButton()">Clear</button>
      </div>
    </div>

    <div class="footer">
      <p>This website is a personal project to understand and practice how to implement and use Spotify's API to create a playlist via inputs.</p>
    </div>
  </div>


    <!--
        We need to make a user interface
        Javascript - fetch endpoints using JS logic
        Embed - showcase the playlist

        Text box - to enter music entries
        Buttons - confirm / clear
        
        Confirm: Modal, once button is clicked push song to playlist
        Modal -> endpoint to fetch the track (Pop up shows 'Hey! Is this the song you wanted to add?')

        Every page load -> endpoint to fetch the playlist (Look further into the Spotify API)
        Refresh the page (force page)

        CSS Styling
        Light mode (Weirdchamp) / dark mode

        # There is a track_number field in the album object
    -->
</body>
</html>
